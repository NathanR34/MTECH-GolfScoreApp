<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="js/app.js"></script>
    <script defer src="js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="golf-app" class="app">
        <div class="top-bar">
            <div class="left">
                <div class="icon page-icon" id="top-bar-icon-area">
                    <!--generated-->
                </div>
            </div>
            <div class="right">
                <div class="icon button menu-icon menu-button"><img width=32 height=32 src="./icons/menu.svg" alt="menu"></div>
            </div>
        </div>
        <div class="menu" id="menu">
            <div class="menu-new-game" onclick="app.to('start'); app.toggleMenu()">New Game</div>
            <div class="menu-course-info" onclick="app.to('courseInfo'); app.toggleMenu()">Course Info</div>
            <div class="menu-current-game" onclick="app.to('score'); app.toggleMenu()">Back to Game</div>
        </div>
        <div class="toload main" id="start-page">
            <div class="stack">
                <label for="golf-course-names-start-selection">Golf Course</label>
                <input class="selection" list="golf-course-names" name="golf courses" id="golf-course-names-start-selection" onchange="this.value = app.selectGolfCourse(this.value); app.addOption({golfCourse: this.value})">
            </div>
            <div class="toload stack" id="start-page-extended-options">
                <div class="stack">
                    <label for="golf-course-tee-type-selection">Tee Type</label>
                    <input id="golf-course-tee-type-selection" class="selection golf-course-tee-type-selection" list="golf-course-tee-types" onchange="app.addOption({teeType:this.value})">
                </div>
                <div class="big-button" id="start-page-start-button" onclick="app.createScore()">Start</div>
            </div>
        </div>
        <div class="toload main" id="golf-score-page">
            <div class="content">
                
            </div>
            <div class="load-content">
                Loading...
            </div>
        </div>
        <div class="toload main" id="golf-course-info-page">
            <div class="content">
                <h1 class="course-header"></h1>
                <img class="course-image"/>
                <a class="course-website"></a>
                <div class="course-phone-number"></div>
                <div class="course-address"></div>
            </div>
            <div class="load-content">
                Loading...
            </div>
        </div>
        <div id="app-icons" style="display: none">
            <img name="score-table" src="./icons/score_table.svg" alt="Score table">
            <img name="golf" src="./icons/golf.svg" alt="Golf">
            <img name="info" src="./icons/info.svg" alt="Info">
        </div>
    </div>
</body>
</html>
